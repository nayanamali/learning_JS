 <script>
            function getdata(data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                console.log("data", data);
                resolve("success");
                }, 1000);
            });
            }

           getdata(1)
           .then((res)=>{
                 console.log("Data two is comming");
                 return getdata(2);
                 console.log(res);
           })
           .then(()=>{
                 console.log("Data Three is comming");
                 return getdata(3);
           })
           .then(()=>{
                 console.log("Data4 is coming");
                 return getdata(4);
           });
</script>
