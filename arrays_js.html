<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5];
        for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " ");
       }
       document.write("<br>You can add text in array :");
       a[5]="Harry";
        for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " ");
       }
        document.write("<br>Print value of array:");
       for(let value of a)
       {
         document.write( value + " ");
       }
        document.write("<br>Print Key and Value pairs:");
       let obj={
            name:"Rohit",
            city:"Pune"
       }
       document.write("<br>");
       for(let key in obj)
       {
            document.write(key + " : " + obj[key] + "<br>");
       }
       
       //join method
       document.write(a.join(" and ") + "<br>");

       //delete method
       document.write(delete a[0] + "<br>"); //it deletes first element with zero index
       for( let value of a)
       {
         document.write(value + "<br>");    //it return undefined at deleted number
       }

       document.write("Lenght of array:" +a.length + "<br>"); // it return 6 because even if element deleted but memory is remain allocated for that element 
    
       //pop() method remove last element of array

       document.write("POP Element: " +a.pop() + "<br>");

       for(let value of a)
       {
         document.write( value + " " + "<br>");
       }
       document.write("<br>");
       //push() method add elements add last of array

       document.write("Push Element: " +a.push("6") + "<br>");
        
       for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " " + "<br>");
       }
       document.write("<br>");
       //shift remove first element from array
        document.write("Shift Element:" + a.shift() + "<br>");
 
       for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " " + "<br>");
       }

       document.write("Unshift Element:" + a.unshift(8) + "<br>");

        for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " " + "<br>");
       }
        
       document.write("splice(start: number, deleteCount?: number) :");
       document.write(a.splice(1,3) + "<br>");

        for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " " + "<br>");
       }
       document.write( " Deletec Elements: " +a.splice(1) + "<br>");
       for(let i=0;i<a.length;i++)
       {
        document.write(a[i] + " " + "<br>");
       }

       document.write("Length of array:" + a.length);
    </script>
</body>
</html>
