<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        //Using Synchronous :That Continues execution of statements in same sequences & does not block exextion of statement
        document.write("one"+"<br>");
        document.write("two" +"<br>");
        document.write("three" +"<br>");

        /*Using Asynchronous :That Does not stop for Exection of Statement It immediately executes statements but not in same sequence as written
        in js  It Does not block flow of execution of statements*/
        //Using document.write()
        document.write("one"+"<br>");
        document.write("two" +"<br>");
        setTimeout(()=>{
             document.write("It fires after 2s");
        },2000);
        document.write("three" +"<br>");

        //Using console.log()
        console.log("one");
         console.log("two");
        setTimeout(()=>{
              console.log("It fires after 2s");
        },2000);
         console.log("three");
     </script>
</body>
</html>
