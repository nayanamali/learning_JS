<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="hello()">Single Click</button>
    <button ondblclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">on right Click</button>
    <button onmouseenter="hello()">On mouse enter</button>
    <button onmouseout="hello()">On mouse out</button>
    <script>
        function hello()
        {
            alert("Hello World");
        }
    </script>
</body>
</html>
