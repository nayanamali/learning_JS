    <script>
                function order(getnext){
                       setTimeout(()=>{
                       if(getnext)
                       { 
                           console.log("order is placed");
                           getnext();
                       }
                    },2000);
                }
                 function cook(getnext){
                       setTimeout(()=>{
                       if(getnext)
                       { 
                           console.log("Food is cooking");
                           getnext();
                       }
                    },2000);
                }
                 function deliver(getnext){
                       setTimeout(()=>{
                       if(getnext)
                       { 
                           console.log("Food Deliverd");
                           getnext();
                       }
                    },2000);
                }
                 
                order(()=>{
                      cook(()=>{
                         deliver(()=>{
                             console.log("Process is completed");
                         });
                      });
                });
    </script>
