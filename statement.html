<html lang="en">

<head>

</head>

<body>
    <script>
        document.write("<h2> Arithmatic Operators </h2>");
        let a = 10;
        a = a + 1;
        document.write("Value of a:" + a + "<br>");
        var b = 10;
        b = b - 1;
        document.write("value of b:" + b + "<br>");
        var c = a * b;
        document.write("value of c :" + c + "<br>");
        var d = 10 / 5;
        document.write("value of d:" + d + "<br>");
        var e = 10 % 5;
        document.write("value of e:" + e + "<br>");
        var f = 3 ** 2;
        document.write("value of f:" + f + "<br>");

        document.write("<h2> Assignment Operators </h2>");

        var g = 10;
        document.write("value of g:" + g + "<br>");
        g += 5;
        document.write("Update g += 5 is :" + g + "<br>");
        g -= 5;
        document.write("Update g -= 5 is:" + g + "<br>");
        g *= 5;
        document.write("Update g *= 5 is :" + g + "<br>");
        g /= 5;
        document.write("Update g /=5 is :" + g + "<br>");
        g %= 5;
        document.write("Update g %=5 is :" + g + "<br>");

        document.write("<h2> Conditional Operators </h2>");

        if ("20" == 20) {
            document.write("Both Values are equal that is 20 <br>"); // javascript comapres only values so whether fist value in string but both are equal in number
        }
        if ("20" === 20) {
            document.write(" Same");
        }
        else {
            document.write("(===) it return false due to diffrent data type <br> ");
            /*Here === operator checks both value and data type so first represent string and 
            second in number so it return false due to diffrent data type */
        }
        if ("20" !== 20) {
            document.write(" (!==) it return true due to diffrent data type + <br> ");
        }
        var k = 20;
        document.write("Value of K is 20 <br>");
        if (k > 10) {
            document.write("K is greater than  10 <br>");
        }
        if (k < 10) {
            document.write("K is greater than  10 <br>");
        }
        else {
            document.write("K is less than  10 <br>");
        }
        if (k >= 20) {
            document.write("K is greater than or equal to 20 <br>");
        }
        if (k <= 20) {
            document.write("K is less than or equal to 20 <br>");
        }

        document.write("<h2> Logical Operators </h2>");

        if (k == 20 && k < 10)  // if any one condition return false than whole condition result is false
        {
            document.write(" ( k==20 && k < 10) = K is equal to 20 and less than 10");
        }
        else {
            document.write(" ( k==20 && k < 10) :-K is equal to 20 but greater than 10 <br>")
        }

        if (k == 20 || k < 10)     // if any one condition return true than whole condition result is true
        {
            document.write(" ( k==20 || k < 10) :- K is equal to 20 and less than 10 <br>");
        }
        else {
            document.write(" ( k==20 || k < 10) :- K is equal to 20 but greater than 10 <br>")
        }

        if (!(k == 20 && k < 10)) {
            document.write(" ( ! ( k==20 && k < 10)) :- Reverse output that is K is equal to 20 and less than 10 <br>");
        }

        document.write("<h2> Ternary Operators </h2>");
        var n = 25;
        var checkstatus = (n % 5 == 0) ? " 25 is divisible by 5" : "25 is not divisible by 5";
        document.write(checkstatus);

        document.write("<h2> Unary Operators </h2>");
        var c = 10;
        c++; 11
        c++; 12
        --c; 11
        c--; 10
        ++c; 11
        ++c; 12
        c++; 13
        c--; 12
        document.write("Value of C:" + c + "<br>")

        document.write("<h2> Conditional Statements </h2> <br>");
        document.write("<h2> IF Statements </h2> <br>");
        var c = 10;
        document.write("Value of c:" + c + "<br>");
        if (c >= 10) {
            document.write("[if (c >= 10) ] :- if {C is Greater than or equal to 10} <br>");
        }

        document.write("<h2> IF-ELSE Statements </h2> <br>");
        var c = 10;
        if (c < 5) {
            document.write(" [if (c < 5) ] :- if {C is Greater than or equal to 10} <br>");
        }
        else {
            document.write(" [if (c < 5) ] :- else{ C is Greater than 5 }<br>");
        }

        document.write("<h2> IF-ELSE IF Ladder Statements </h2> <br>");
        var c = 10;
        if (c < 5) {
            document.write(" [if (c < 5) ] :- if{ C is Greater than or equal to 10} <br>");
        }
        else if (c == 10) {
            document.write(" [else if (c == 10) ] :- else if {C is equal to 10 }<br>");
        }
        else {
            document.write(" [if (c < 5) ] :- else {C is Greater than 5} <br>");
        }
    </script>
</body>

</html>
